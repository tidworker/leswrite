<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Let's Write</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding-top: 20px;
  }
  iframe {
    width: 100%;
    height: 600px;
    border: 1px solid white;
    margin-top: 20px;
  }
  #button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  button {
    background: none;
    border: none;
    cursor: pointer;
  }
  button img {
    width: 60px;
  }
  #modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }
  #modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    height: 80%; /* Adjust height as needed */
  }
</style>
</head>
<body>
<iframe id="myiframe" src="gojuuon01.htm"></iframe>
<div id="button-container">
  <button onclick="showMenu()"><img src="lmenu.png" alt="Menu"></button>
</div>

<div id="modal">
  <div id="modal-content">
    <iframe id="menuIframe" src="menu.htm" style="width:100%; height:100%;"></iframe>
  </div>
</div>

<script>
function showMenu() {
  document.getElementById('modal').style.display = "block";
}

window.onclick = function(event) {
  if (event.target === document.getElementById('modal')) {
    document.getElementById('modal').style.display = "none";
  }
}
</script>
</body>
</html>
