<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>內嵌網頁切換</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  iframe {
    width: 80%;
    height: 500px;
    border: 1px solid #ccc;
    margin-top: 20px;
  }
  #button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
  }
  button {
    background: none;
    border: none;
    cursor: pointer;
  }
  button img {
    width: 60px;
  }
</style>
</head>
<body>
<div id="button-container">
  <button onclick="changePage()"><img src="nextpage.png" alt="Next Page"></button>
  <button onclick="refreshIframe()"><img src="restart.png" alt="Restart"></button>
  <a href="menu.html"><img src="menu.png" alt="Menu"></a>
</div>
<iframe id="myiframe" src="gojuuon01.htm"></iframe>

<script>
// 初始網頁索引
var pageIndex = 1;

function changePage() {
  pageIndex++;
  if (pageIndex > 50) pageIndex = 1;  // 如果超過50，則重新從1開始
  var iframe = document.getElementById('myiframe');
  iframe.src = 'gojuuon' + ('0' + pageIndex).slice(-2) + '.htm';
}

function refreshIframe() {
  var iframe = document.getElementById('myiframe');
  iframe.src = iframe.src;
}
</script>
</body>
</html>
