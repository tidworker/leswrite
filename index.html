<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Let's Write</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding-top: 20px;
  }
  iframe {
    width: 100%;
    height: 600px;
    border: 1px solid white;
    margin-top: 20px;
  }
  #button-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
  }
  button {
    background: none;
    border: none;
    cursor: pointer;
  }
  button img {
    width: 60px;
  }
  img {
    max-width: 100%;
  }
  #modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }
  #modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  .close-button {
    background-color: #808080; /* Gray background */
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<iframe id="myiframe" src="gojuuon01.htm"></iframe>
<div id="button-container">
  <button onclick="previousPage()"><img src="previouspage.png" alt="Previous Page"></button>
  <button onclick="showMenu()"><img src="lmenu.png" alt="Menu"></button>
  <button onclick="refreshIframe()"><img src="restart.png" alt="Restart"></button>
  <button onclick="changePage()"><img src="nextpage.png" alt="Next Page"></button>
</div>
<br>
<br>
<img src="logo.png">

<div id="modal">
  <div id="modal-content">
    <iframe id="menuIframe" src="menu.htm" style="width:100%; height:500px;"></iframe>
    <button class="close-button" onclick="closeMenu()">Close</button>
  </div>
</div>

<script>
var pageIndex = 1;

function changePage() {
  pageIndex++;
  if (pageIndex > 50) pageIndex = 1;
  var iframe = document.getElementById('myiframe');
  iframe.src = 'gojuuon' + ('0' + pageIndex).slice(-2) + '.htm';
}

function previousPage() {
  pageIndex--;
  if (pageIndex < 1) pageIndex = 50;
  var iframe = document.getElementById('myiframe');
  iframe.src = 'gojuuon' + ('0' + pageIndex).slice(-2) + '.htm';
}

function refreshIframe() {
  var iframe = document.getElementById('myiframe');
  iframe.src = iframe.src;
}

function showMenu() {
  document.getElementById('modal').style.display = "block";
}

function closeMenu() {
  document.getElementById('modal').style.display = "none";
}
</script>
</body>
</html>
