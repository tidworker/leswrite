<!DOCTYPE html>
<html>
<head>
    <style>
        /* 設置body標籤，使內容在網頁中水平和垂直居中 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* 圖片樣式 */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 圖片元素，指向你的圖片檔案 -->
    <img src="50menu.jpg" alt="Menu">
</body>
</html>
