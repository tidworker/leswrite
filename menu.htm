<script>
function changePageAndClose(page) {
  try {
    if (window.parent && window.parent.document.getElementById('myiframe')) {
      window.parent.document.getElementById('myiframe').src = page;
      window.parent.closeModal(); // Call closeModal function defined in parent
    } else {
      alert('iframe or modal not found in parent document');
    }
  } catch (error) {
    console.error('Error changing page:', error);
    alert('Error accessing parent iframe or closing modal: ' + error.message);
  }
}
</script>
