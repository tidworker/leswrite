<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Let's Write</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding-top: 20px;
  }
  iframe {
    width: 100%;
    height: 600px;
    border: 1px solid white;
    margin-top: 20px;
  }
  #modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }
  #modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    height: 80%;
  }
</style>
</head>
<body>
<button onclick="showModal()">Open Menu</button>
<div id="modal">
  <div id="modal-content">
    <iframe src="menu.htm" style="width:100%; height:100%;"></iframe>
  </div>
</div>

<script>
function showModal() {
  document.getElementById('modal').style.display = 'block';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>
</body>
</html>
