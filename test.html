<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Write</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: auto; 
            display: flex; 
            justify-content: center; 
            background-color: white; /* 添加背景色以提高可視性 */
            height: 100vh; /* 確保頁面高度為視窗高度 */
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(100, 4px); /* 100個單元格，每個寬度4px */
            grid-template-rows: repeat(100, 4px); /* 100個單元格，每個高度4px */
            border: 2px solid white; /* 為網格區域添加邊框 */
        }
        .cell {
            width: 4px;
            height: 4px;
            background-color: white; /* 單元格的初始背景色設為白色 */
            box-sizing: border-box;
        }
        .letter {
            background-color: #d3d3d3; /* 淺灰色，用於預填字母部分 */
        }
        #progressbar {
            width: 90%;
            height: 20px;
            background-color: #eee;
            margin-top: 20px;
            border-radius: 5px;
        }
        #progress {
            height: 100%;
            width: 0%;
            background-color: #CE0000;
            border-radius: 5px;
        }
        #restart, #play-audio, #refresh {
            padding: 1px 1px;
            font-size: 16px;
            background-color: white;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rating {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        #popup button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 12px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .image-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .image-links a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <br>
        <img src="letswrite.png">
        <div id="grid"></div>
        <div id="progressbar"><div id="progress"></div></div>
        <br>
        <div class="image-links">
            <a href="index.html"><img src="menu.png"></a>
            <img src="previous.png">
            <img src="a.png">
            <img src="next.png">
            <a href="i.html"><img src="ijp.png"></a>
        </div>
        <button id="play-audio" onclick="playAudio()"><img src="play.png"></button>
        <button id="restart" onclick="restartGame()"><img src="restart.png"></button>
        <br>
        <button id="refresh" onclick="refreshPage()"><img src="logo.png"></button>
    </div>
    <audio id="audio" src="a.mp3"></audio> <!-- 將 audio-file.mp3 替換為您的音訊文件 -->
    
    <div id="popup">
        <div id="rating"></div>
        <button onclick="closePopup()">確定</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const popup = document.getElementById('popup');
        const ratingElement = document.getElementById('rating');
        const cells = [];
        const patternA = [
            // 省略的01矩陣部分
        ];
        let totalLetters = 0;
        let coloredLetters = 0;
        let incorrectLetters = 0;
        let startTime;
        let timerStarted = false;
        let interval;

        function initializeGrid() {
            grid.innerHTML = ''; // 清空網格
            totalLetters = 0;
            coloredLetters = 0;
            incorrectLetters = 0;
            timerStarted = false;
            document.getElementById('progress').style.width = '0%';
            ratingElement.textContent = '';

            for (let i = 0; i < 100; i++) {
                cells[i] = [];
                for (let j = 0; j < 100; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (patternA[i] && patternA[i][j] === '1') {
                        cell.classList.add('letter');
                        totalLetters++;
                    }
                    cells[i][j] = cell;
                    grid.appendChild(cell);
                }
            }
        }

        grid.addEventListener('touchstart', function(e) {
            if (!timerStarted) {
                startTime = new Date().getTime();
                timerStarted = true;
                startTimer();
            }
            handleTouch(e);
        });

        grid.addEventListener('touchmove', handleTouch);

        grid.addEventListener('mousedown', function(e) {
            if (!timerStarted) {
                startTime = new Date().getTime();
                timerStarted = true;
                startTimer();
            }
            handleMouse(e);
        });

        grid.addEventListener('mousemove', function(e) {
            if (e.buttons === 1) {
                handleMouse(e);
            }
        });

        function handleTouch(e) {
            paint(e.touches[0].clientX, e.touches[0].clientY);
        }

        function handleMouse(e) {
            paint(e.clientX, e.clientY);
        }

        function paint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = Math.floor((clientX - rect.left) / 4);
            const y = Math.floor((clientY - rect.top) / 4);

            if (x >= 0 && x < 100 && y >= 0 && y < 100) { // 確保繪製僅在矩陣區域內
                fillCircle(x, y, 6);
            }
        }

        function fillCircle(cx, cy, radius) {
            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const nx = cx + j;
                        const ny = cy + i;
                        if (nx >= 0 && nx < 100 && ny >= 0 && ny < 100) {
                            if (cells[ny][nx].classList.contains('letter')) {
                                if (!cells[ny][nx].style.backgroundColor) {
                                    cells[ny][nx].style.backgroundColor = '#000000';
                                    coloredLetters++;
                                }
                            } else if (!cells[ny][nx].style.backgroundColor) {
                                cells[ny][nx].style.backgroundColor = 'white';
                                incorrectLetters++;
                            }
                        }
                    }
                }
            }
        }

        function startTimer() {
            const duration = 2000; // 2秒倒計時
            interval = setInterval(() => {
                const elapsed = new Date().getTime() - startTime;
                const progress = (elapsed / duration) * 100;
                document.getElementById('progress').style.width = progress + '%';

                if (elapsed >= duration) {
                    clearInterval(interval);
                    finalScore();
                }
            }, 100);
        }

        function finalScore() {
            const scorePercentage = Math.round(((coloredLetters - incorrectLetters) / totalLetters) * 100);
            displayRating(scorePercentage);
        }

        function displayRating(score) {
            let rating = '';
            if (score <= 50) {
                rating = '0分 你，已經輸了!';
            } else if (score <= 60) {
                rating = '★ 59分 笑死!';
            } else if (score <= 70) {
                rating = '★★ 80分 現在放棄，遊戲就結束了。';
            } else {
                rating = '★★★ 100分 你是我見過，最拉風的男人。';
            }
            ratingElement.textContent = rating;
            showPopup();
        }

        function showPopup() {
            popup.style.display = 'block';
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        function restartGame() {
            clearInterval(interval);
            initializeGrid();
        }

        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }

        function refreshPage() {
            location.reload();
        }

        // 初始化遊戲
        initializeGrid();
    </script>
</body>
</html>
