    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            flex-direction: column;
            background-color: white; /* 添加背景色以提高可視性 */
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(100, 4px); /* 100個單元格，每個寬度4px */
            grid-template-rows: repeat(100, 4px); /* 100個單元格，每個高度4px */
        }
        .cell {
            width: 4px;
            height: 4px;
            background-color: white; /* 單元格的初始背景色設為白色 */
            box-sizing: border-box;
        }
        .letter {
            background-color: #d3d3d3; /* 淺灰色，用於預填字母部分 */
        }
        #progressbar {
            width: 90%;
            height: 20px;
            background-color: #eee;
            margin-top: 20px;
            border-radius: 5px;
        }
        #progress {
            height: 100%;
            width: 0%;
            background-color: #CE0000;
            border-radius: 5px;
        }
        #restart, #play-audio, #refresh {
            padding: 1px 1px;
            font-size: 16px;
            background-color: white;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin-top: 20px;
        }
        #rating {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        #popup {
            width: 300px;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -30%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        #popup button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 12px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

        function initializeGrid() {
            grid.innerHTML = ''; // 清空網格
            totalLetters = 0;
            coloredLetters = 0;
            incorrectLetters = 0;
            timerStarted = false;
            document.getElementById('progress').style.width = '0%';
            ratingElement.textContent = '';

            for (let i = 0; i < 100; i++) {
                cells[i] = [];
                for (let j = 0; j < 100; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (patternA[i] && patternA[i][j] === '1') {
                        cell.classList.add('letter');
                        totalLetters++;
                    }
                    cells[i][j] = cell;
                    grid.appendChild(cell);
                }
            }
        }

        grid.addEventListener('touchstart', function(e) {
            if (!timerStarted) {
                startTime = new Date().getTime();
                timerStarted = true;
                startTimer();
            }
            handleTouch(e);
        }, { passive: false });

        grid.addEventListener('touchmove', handleTouch, { passive: false });

        grid.addEventListener('mousedown', function(e) {
            if (!timerStarted) {
                startTime = new Date().getTime();
                timerStarted = true;
                startTimer();
            }
            handleMouse(e);
        });

        grid.addEventListener('mousemove', function(e) {
            if (e.buttons === 1) {
                handleMouse(e);
            }
        });

        function handleTouch(e) {
            e.preventDefault();
            paint(e.touches[0].clientX, e.touches[0].clientY);
        }

        function handleMouse(e) {
            paint(e.clientX, e.clientY);
        }

        function paint(clientX, clientY) {
            const rect = grid.getBoundingClientRect();
            const x = Math.floor((clientX - rect.left) / 4);
            const y = Math.floor((clientY - rect.top) / 4);
            fillCircle(x, y, 6);
        }

        function fillCircle(cx, cy, radius) {
            for (let i = -radius; i <= radius; i++) {
                for (let j = -radius; j <= radius; j++) {
                    if (i * i + j * j <= radius * radius) {
                        const nx = cx + j;
                        const ny = cy + i;
                        if (nx >= 0 && nx < 100 && ny >= 0 && ny < 100) {
                            if (cells[ny][nx].classList.contains('letter')) {
                                if (!cells[ny][nx].style.backgroundColor) {
                                    cells[ny][nx].style.backgroundColor = '#000000';
                                    coloredLetters++;
                                }
                            } else if (!cells[ny][nx].style.backgroundColor) {
                                cells[ny][nx].style.backgroundColor = 'white';
                                incorrectLetters++;
                            }
                        }
                    }
                }
            }
        }

        function startTimer() {
            const duration = 2000; // 2秒倒計時
            interval = setInterval(() => {
                const elapsed = new Date().getTime() - startTime;
                const progress = (elapsed / duration) * 100;
                document.getElementById('progress').style.width = progress + '%';

                if (elapsed >= duration) {
                    clearInterval(interval);
                    finalScore();
                }
            }, 100);
        }

        function finalScore() {
            const blackPercentage = (coloredLetters / totalLetters) * 100;
            const whitePercentage = (incorrectLetters / (100 * 100 - totalLetters)) * 150;
            const scorePercentage = blackPercentage - whitePercentage;
            displayRating(Math.round(scorePercentage)); // 顯示整數分數
        }

    function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    } else {
        expires = "; expires=Fri, 31 Dec 9999 23:59:59 GMT"; // 設置一個遠在未來的過期日期
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";

    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    function displayRating(score) {
        let rating = getRatingText(score);
        ratingElement.textContent = rating;
        setCookie('lastScore', score, 7); // 儲存得分到 cookie, 有效期為7天
        showPopup();
    }

    function getRatingText(score) {
        if (score <= 40) {
            return `${score}分 我要寫一個慘字!`;
        } else if (score <= 50) {
            return `${score}分 你，已經輸了!`;
        } else if (score <= 60) {
            return `${score}分 笑死!`;
        } else if (score <= 70) {
            return `${score}分 現在放棄，遊戲就結束了。`;
        } else if (score <= 80) {
            return `${score}分 意不意外?開不開心?`;

        }
    }

    function showPopup() {
